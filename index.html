<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="countdown">
            <label for="secinput">Enter time in seconds : </label>
            <input type="number" min="1" id="secinput" class="secinput" placeholder="Enter time in seconds">

            <h1 class="timecounter">00:00:00</h1>

            <div class="btn">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Restart</button>
            </div>

        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
