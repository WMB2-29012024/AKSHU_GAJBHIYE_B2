                        <h4 class="left-form-h4">Say something to start a live chat!</h4>
                    </div>
                    <div class="left-box2">
                        <div class="box">

                        </div>
                        <div class="box">
                            <img src="/img/ic_sharp-email.svg" alt="">
                            <h5>akshugajbhiye97@gmail.com</h5>
                        </div>
                        <div class="box">
                            <img src="/img/Vector (2).svg" alt="">

                    </div>

                            <img src="/img/Group 1000001751.svg" alt="">

                    </div>
                </div>

                        <div class="right-box-input">
                            <label for="">First Name</label> <br>
                            <input type="text" placeholder="Jone">
                        </div>
                        <div class="right-box-input">
                            <label for="">Last Name</label> <br>
                            <input type="text" placeholder="Deo">
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="right-box-input">
                            <label for="">Email</label> <br>
                            <input type="text" placeholder="Jone@gmail.com">
                        </div>
                        <div class="right-box-input">
                            <label for="">Phone Number</label> <br>
                            <input type="text" placeholder="+91 7999 *** 302">
                        </div>

                    </div>

                    <div class="right-selectbox">
                        <h4 class="right-h4">Select Subject ?</h4>
                        <div class="right-bullet">
                            <div class="inner-bullet"><input type="radio" checked> <label for="">General inquiry</label> </div>

                            <button class="btn">Send Message</button>
                        </div>
                    </div>
                    <div class="right-bottom">
                        <img src="/img/letter_send 1.svg" alt="">
                    </div>

                </div>
